<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Biglietto treno</title>
</head>
<body class="container">
    <header>
        <h1>Calcola il prezzo del tuo Biglietto</h1>
    </header>
    <main>
        <div class="form-box">
            <form id="form" action="">
                <input type="text" id="fullname" placeholder="Inserisci il tuo nome">
                <input type="number" id="km" placeholder="Inserisci il numero di km">              
                <select name="age" id="age">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="senior">Over 65</option>
                </select>
                <div class="btn-input-form">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </div>
        <div id="ticket-train" class="d-none">
            <span id="ticket-name"></span>
            <span id="ticket-type"></span>
            <span id="carriage"></span>
            <span id="cp-code"></span>
            <span id="ticket-price"></span>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
