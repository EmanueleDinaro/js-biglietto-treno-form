<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Biglietto treno</title>
</head>
<body class="container">
    <header>
        <h1>Calcola il prezzo del tuo Biglietto</h1>
    </header>
    <main>
        <div class="form-box">
            <form id="form" action="">
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="fullname">Nome e Cognome</label>
                            <input type="text" id="fullname" placeholder="Inserisci il tuo nome">
                        </div>
                    </div>
                    <div class="col">
                        <label for="km">KM da percorrere</label>
                        <input type="number" id="km" placeholder="Inserisci il numero di km">   
                    </div>
                    <div class="col">
                        <label for="age">Et√†</label>      
                        <select name="age" id="age">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="btn-input-form">
                            <button type="submit" id="submit-form">Invio</button>
                            <button type="reset" id="reset-ticket">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="ticket-train" class="d-none">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <hr>
            <div class="row">
                <div class="col name-passenger">
                    <h3>NOME PASSEGGERO</h3>
                    <strong><span id="ticket-name"></span></strong>
                </div>
                <div class="col">
                    <h4>Offerta</h4>
                    <span id="ticket-type"></span>
                </div>
                <div class="col">
                    <h4>Carrozza</h4>
                    <span id="carriage"></span>
                </div>
                <div class="col">
                    <h4>Codice CP</h4>
                    <span id="cp-code"></span>
                </div>
                <div class="col">
                    <h4>Costo Biglietto</h4>
                    <span id="ticket-price"></span>
                </div>
            </div>
            <hr>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
